<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VimalsDashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-grid">
        <div class="dashboard">
            <div class="dashboard-icon">
                <img class="main-icon" src="./images/dashboard/view-quilt.png" alt="dashboard-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="dashboard-content">
                <ul class="menu">
                    <li class="item"><img class="small-icon" src="./images/dashboard/home-account.png" alt="home-icon"><a href="#">Home</a></li>
                    <li class="item"><img class="small-icon" src="./images/dashboard/account.png" alt="profile-icon"><a href="#">Profile</a></li>
                    <li class="item"><img class="small-icon" src="./images/dashboard/message.png" alt="message-icon"><a href="#">Messages</a></li>
                    <li class="item"><img class="small-icon" src="./images/dashboard/history.png" alt="history-icon"><a href="#">History</a></li>
                    <li class="item"><img class="small-icon" src="./images/dashboard/calendar-check-outline.png" alt="tasks-icon"><a href="#">Tasks</a></li>
                    <li class="item"><img class="small-icon" src="./images/dashboard/account-group.png" alt="community-icon"><a href="#">Communities</a></li>
                </ul>
            </div>
            <div class="dashboard-settings">
                <ul class="settings">
                    <li class="catalog"><img class="small-icon" src="./images/dashboard/cog.png" alt="settings-icon"><a href="#">Settings</a></li>
                    <li class="catalog"><img class="small-icon" src="./images/dashboard/face-agent.png" alt="support-icon"><a href="#">Support</a></li>
                    <li class="catalog"><img class="small-icon" src="./images/dashboard/account-eye.png" alt="privacy-icon"><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="info">
                <div class="search">
                    <img class="small-icon" src="./images/header/magnify.png" alt="search-icon">
                    <input class="search-box">
                </div>
                <div class="info-content">
                    <img class="small-icon" src="./images/header/bell-check.png" alt="bell-icon">
                    <img class="small-icon" src="./images/header/robot-angry.png" alt="profile-icon">
                    <h3 class="inline">Vimal Venkatesh</h3>
                </div>
            </div>
            <div class="personal-info">
                <div class="name">
                    <img class="main-icon" src="./images/header/robot-angry.png" alt="profile-icon">
                    <p>Hi there,</p>
                    <h2 class="up">Vimal (@vimal772)</h2>
                </div>
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="main">
            <div class="project-card">
                <h4 class="project"></h4>
                <p class="content"></p>
            </div>
            <div class="project-card">
                <h4 class="project"></h4>
                <p class="content"></p>
            </div>
            <div class="project-card">
                <h4 class="project"></h4>
                <p class="content"></p>
            </div>
            <div class="project-card">
                <h4 class="project"></h4>
                <p class="content"></p>
            </div>
            <div class="project-card">
                <h4 class="project"></h4>
                <p class="content"></p>
            </div>
            <div class="project-card">
                <h4 class="project"></h4>
                <p class="content"></p>
            </div>
        </div>
        <div class="aside1">
            <div class="aside-container">
                <h5 class="announcements"></h5>
                <p class="para"></p>
            </div>
            <div class="aside-container">
                <h5 class="announcements"></h5>
                <p class="para"></p>
            </div>
            <div class="aside-container">
                <h5 class="announcements"></h5>
                <p class="para"></p>
            </div>
        </div>
        <div class="aside2">
            <div class="aside-card">
                <img class="small-icon" src="./images/trending/all-inclusive.png" alt="infinity-icon" >
                <div class="wrap">
                    <h6 class="head"></h6>
                    <p class="subject"></p>
                </div>
            </div>
            <div class="aside-card">
                <img class="small-icon" src="./images/trending/application-brackets-outline.png" alt="brackets-icon" >
                <div class="wrap">
                    <h6 class="head"></h6>
                    <p class="subject"></p>
                </div>
            </div>
            <div class="aside-card">
                <img class="small-icon" src="./images/trending/dog-service.png" alt="dog-icon" >
                <div class="wrap">
                    <h6 class="head"></h6>
                    <p class="subject"></p>
                </div>
            </div>
            <div class="aside-card">
                <img class="small-icon" src="./images/trending/earbuds-outline.png" alt="earbuds-icon" >
                <div class="wrap">
                    <h6 class="head"></h6>
                    <p class="subject"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
